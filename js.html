<body>
  <div style="background-color: #C0E7FF;width: 400px">
<svg width="350" height="160">
  <!-- 60px x 10px margin -->
  <g class="layer" transform="translate(60,10)">


   
    <circle r="5" cx="0"   cy="105" />
    <circle r="5" cx="30"  cy="45"  />
    <circle r="5" cx="65" cy="75"  />
    <circle r="5" cx="105" cy="60" />
    <circle r="5" cx="145" cy="15" />
    <circle r="5" cx="185" cy="30" />
    <circle r="5" cx="225" cy="90" />
    <circle r="5" cx="265" cy="0"  />



    <g class="y axis">
      <line x1="0" y1="-5" x2="0" y2="120" style="stroke: black;stroke-width:3" />

      <text x="-40" y="105" dy="5" style="stroke: #6E2C00;stroke-width:1">$10</text>
      <text x="-40" y="90" dy="5" style="stroke: #7E5109;stroke-width:1">$20</text>
      <text x="-40" y="75" dy="5" style="stroke: #186A3B;stroke-width:1">$30</text>
      <text x="-40" y="60" dy="5" style="stroke: #0B5345;stroke-width:1">$40</text>
      <text x="-40" y="45" dy="5" style="stroke: #1B4F72;stroke-width:1">$50</text>
      <text x="-40" y="30" dy="5" style="stroke: #4A235A;stroke-width:1">$60</text>
      <text x="-40" y="15" dy="5" style="stroke: #78281F;stroke-width:1">$70</text>
      <text x="-40" y="0"   dy="5" style="stroke: #1ABC9C;stroke-width:1">$80</text>
    </g>
    <g class="x axis" transform="translate(0, 120)">
      <line x1="0" y1="0" x2="280" y2="0" style="stroke: black;stroke-width:3" />
      <line x1="30" y1="-75" x2="0" y2="-15" style="stroke: #145A32;stroke-width:2" />
      <line x1="30" y1="-75" x2="67" y2="-41" style="stroke: #117A65;stroke-width:2" />
      <line x1="100" y1="-60" x2="67" y2="-45" style="stroke: #8E44AD  ;stroke-width:2" />
      <line x1="105" y1="-60" x2="145" y2="-105" style="stroke: #E74C3C  ;stroke-width:2" />
      <line x1="145" y1="-105" x2="180" y2="-90" style="stroke: #58D68D;stroke-width:2" />
      <line x1="185" y1="-90" x2="225" y2="-30" style="stroke: #BA4A00;stroke-width:2" />
      <line x1="225" y1="-28" x2="263" y2="-115" style="stroke: #2874A6 ;stroke-width:2" />
      <text x="10"   y="20" style="stroke: #6E2C00;stroke-width:1">Jan</text>
      <text x="40"   y="20" style="stroke: #7E5109;stroke-width:1">Feb</text>
      <text x="70"   y="20" style="stroke: #186A3B;stroke-width:1">Mar</text>
      <text x="100"   y="20" style="stroke: #0B5345;stroke-width:1">Apr</text>
      <text x="130"   y="20" style="stroke: #1B4F72;stroke-width:1">May</text>
      <text x="170"   y="20" style="stroke: #4A235A;stroke-width:1">June</text>
      <text x="210"   y="20" style="stroke: #78281F;stroke-width:1">July</text>
      <text x="240" y="20" style="stroke: #1ABC9C;stroke-width:1">Aug</text>
    </g>
  </g>
</svg>
 </div>
